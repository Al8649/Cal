<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة الكوريان - كوريان كاسل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-image: url('corian-logo.jpg');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: 200px;
      background-attachment: fixed;
      background-color: #f9f9f9;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 12px;
      max-width: 350px;
      margin: 250px auto 0;
      box-shadow: 0 0 10px #ccc;
      text-align: right;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>🔧 حاسبة كوريان كاسل</h2>

    <label>عدد الأمتار المطلوبة:</label>
    <input type="number" id="meters" step="0.01">

    <label>سعر اللوح (دينار كويتي):</label>
    <select id="price">
      <option value="65">65</option>
      <option value="80">80</option>
      <option value="95">95</option>
      <option value="115">115</option>
    </select>

    <button onclick="calculate()">احسب</button>

    <h3>📊 النتيجة:</h3>
    <p>عدد الألواح المطلوبة: <span id="sheets">-</span></p>
    <p>إجمالي السعر: <span id="total">-</span> دينار كويتي</p>
  </div>

  <script>
    function calculate() {
      let meters = parseFloat(document.getElementById("meters").value);
      let price = parseFloat(document.getElementById("price").value);
      let sheetLength = 3.65;

      if (isNaN(meters)) {
        alert("من فضلك أدخل عدد الأمتار");
        return;
      }

      let numSheets = Math.ceil(meters / sheetLength);
      let total = numSheets * price;

      document.getElementById("sheets").innerText = numSheets;
      document.getElementById("total").innerText = total.toFixed(2);
    }
  </script>

</body>
</html>
